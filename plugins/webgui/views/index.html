<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="零卡">
    <link rel="apple-touch-startup-image" href="/libs/favicon.png">
    <link rel="apple-touch-icon" href="/libs/favicon.png">
    <meta name="msapplication-TileImage" content="/libs/favicon.png">
    <meta name="msapplication-TileColor" content="#3F51B5">
    <meta name="theme-color" content="#3F51B5">
    <link rel="stylesheet" href="/libs/style.css">
    <link rel="stylesheet" href="/libs/angular-material.min.css">
    <link rel="shortcut icon" href="/libs/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" id="ng_load_plugins_before">
    <title>零卡加速</title>
    <base href="/">
</head>

<body ng-app="app" ng-cloak>
    <script src="https://cdn.bootcss.com/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-inview/2.1.0/angular-inview.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.1/angular-animate.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.1/angular-aria.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.1/angular-messages.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-material/1.1.0/angular-material.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="https://cdn.bootcss.com/oclazyload/1.1.0/ocLazyLoad.min.js"></script>
    
    <script src="/libs/qrcode.min.js"></script>
    <script src="/libs/angular-qr.min.js"></script>
    <script src="/libs/ngStorage.min.js"></script>
    <script src="/libs/Chart.min.js"></script>
    <script src="/libs/angular-chart.min.js"></script>
    <script src="/libs/moment.min.js"></script>
    <script src="/libs/angular-moment.min.js"></script>
    <script src="/libs/angular-websocket.min.js"></script>
    <script src="/libs/marked.min.js"></script>
    <script src="/libs/angular-marked.min.js"></script>

    <script src="/libs/bundle.js"></script>
    <script>window.ssmgrVersion = '<%= version%>'</script>
    <div class="layout-screen" ng-controller="MainController" layout-fill>
        <div layout-fill layout="row" layout-align="center center" ng-show="mainLoading">
            <div layout="column" layout-align="center center">
                <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
            </div>
        </div>
        <div class="layout-screen" ng-hide="mainLoading" ui-view layout-fill></div>
    </div>
</body>

</html>
