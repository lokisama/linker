<div layout="row" layout-xs="column" layout-wrap>
    

    <div flex="100" flex-gt-lg="20" flex-gt-md="20" flex-gt-sm="30" >
        <md-card ng-click="toAccount(a.id)">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title" style="text-align: center">5GB/月</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <div layout="row" layout-align="center center" layout-wrap>
                            <div flex="100" flex-xs="100">
                                <md-list >
                                    <md-list-item>
                                        <div flex layout="row" layout-align="space-between center">
                                            <div flex="100">适合刷图、追星、刷新闻</div>
                                        </div>
                                    </md-list-item>
                                    <md-divider></md-divider>

                                    <md-list-item>
                                        <div flex layout="row" layout-align="space-between center">
                                            <div flex="100">支持多设备</div>
                                        </div>
                                    </md-list-item>
                                    <md-divider></md-divider>

                                    <md-list-item>
                                        <div flex layout="row" layout-align="space-between center">
                                            <div flex="100">全平台支持</div>
                                        </div>
                                    </md-list-item>
                                    <md-divider></md-divider>

                                    <md-list-item>
                                        <div flex layout="row" layout-align="space-between center">
                                            <div flex="100">客户服务</div>
                                        </div>
                                    </md-list-item>
                                    <md-divider></md-divider>
                                </md-list>
                            </div>
                        </div>
                <md-button class="md-accent" >包月</md-button>
                <md-button class="md-primary" >包年</md-button>
                <md-button ng-show="alipayStatus" class="md-primary" ng-if="a.type >= 2 && a.type <= 5" >续费</md-button>
            <md-card-content>
        </md-card>
    </div>
    
</div>
