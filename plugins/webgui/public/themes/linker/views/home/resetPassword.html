<!--Mask-->
<div class="view hm-black-strong layout-screen">
    <div class="full-bg-img flex-center justify-content-around">
        
            <ul class="flex-text d-flex flex-column hidden-xs-down">
                <li>
                    <h1 class="h1-responsive wow fadeInDown" data-wow-delay="0.2s">娱乐、办公从此无国界</h1></li>
                <li>
                    <p class="wow fadeInDown"> 快速、简单、安全、便利</p>
                    <p class="wow fadeInDown">独创全局智能加速技术，国内外网速优化自动切换。</p>
                </li>
            </ul>
            <div class="d-inline-flex p-2">
                <!--Form with header-->
                <form name="userForm">
                <div class="card" style="width:300px;">
                    <div class="card-block">

                        <!--Header-->
                        <div class="form-header blue-gradient">
                            <h3>重置密码</h3>
                        </div>

                        <!--Body-->
                        <md-input-container class="md-block">
                            <label>新密码</label>
                            <input type="password" required name="password" ng-model="user.password">
                            <div ng-messages="userForm.password.$error">
                                <div ng-message="required">密码不能为空</div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>确认密码</label>
                            <input type="password" required name="passwordAgain" ng-model="user.passwordAgain">
                            <div ng-messages="userForm.passwordAgain.$error">
                                <div ng-message="required">密码不能为空</div>
                            </div>
                        </md-input-container>

                        

                        <div class="text-center">
                            <button class="btn btn-indigo " ng-click="resetPassword()" ng-disabled="!user.password || user.password !== user.passwordAgain">重置密码</button>
                            
                           
                            
                        </div>

                    </div>
                </div>
                </form>
                <!--/Form with header-->
            </div>
    </div>
</div>
<!--/.Mask-->
