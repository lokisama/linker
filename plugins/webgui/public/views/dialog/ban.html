<md-dialog aria-label="ban dialog" ng-style="setDialogWidth()">
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-list>
                <md-divider></md-divider>
                <md-list-item layout-align="space-between center">
                    <div flex layout="column" style="margin-top: 15px;">
                        <div flex layout="row" layout-align="space-between center">
                            <div flex="40" translate>封禁时长：</div>
                            <div flex="60" style="text-align:right">
                                <span style="width: 55px;">{{ publicInfo.banTime | ban }}</span>分钟
                            </div>
                        </div>
                        <div flex layout="row" layout-align="space-between center">
                            <md-slider-container flex="100">
                                <md-slider flex min="0" max="65" step="5" ng-model="publicInfo.banTime" aria-label="banTime">
                                </md-slider>
                            </md-slider-container>
                        </div>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item ng-show="publicInfo.releaseTime > 0">
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="40" translate>解封时间：</div>
                        <div flex="60" style="text-align:right">
                            <span style="font-size: 0.9em;">{{publicInfo.releaseTime | date : 'yyyy-MM-dd HH:mm'}}</span><br><span style="font-size: 0.9em;">{{ publicInfo.releaseTime | timeago | translateTime }}</span>
                        </div>
                    </div>
                </md-list-item>
                <md-divider ng-show="publicInfo.releaseTime > 0"></md-divider>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="publicInfo.ban()">
            确定
        </md-button>
        <md-button class="md-primary" ng-click="publicInfo.hide()">
            取消
        </md-button>
    </md-dialog-actions>
</md-dialog>
